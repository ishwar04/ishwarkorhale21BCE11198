<!DOCTYPE html>
<html>
<head>
    <style>
        .border {
            border: 2px solid black; /* Border style, width, and color */
           
            padding: 10px; /* Padding inside the box */
            width: 300px; /* Adjust the width as needed */
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="border">
        <p>List can be nested (list inside list):</p>

        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
