<!DOCTYPE html>
<html>
<head>
<style>
    table {
        border-collapse: collapse; /* Combine adjacent borders into a single border */
        border: 1px solid white; /* Set the border for the whole table */
        background-color: rgb(24, 235, 217);
    }
    th, td {
        border: 1px solid white; /* Set the border for table header and data cells */
        padding: 8px; /* Add some padding to cells for spacing */
    }
</style>
</head>
<body>

<h2></h2>

<table style="width: 60%;">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
